
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Свадьба Марии и Хайала</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 30px; background: #fff8f5; }
    h1 { text-align: center; color: #a2705e; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { background: #a2705e; color: white; border: none; padding: 10px 20px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Вы приглашены на свадьбу!</h1>
<p style="text-align:center;">15 июня 2025, Москва</p>

<form action="https://formspree.io/f/xpwdpokz" method="POST">
  <label>Ваше имя:</label>
  <input type="text" name="Имя" required>

  <label>Вы придёте?</label>
  <select name="Присутствие">
    <option value="Да">Да</option>
    <option value="Нет">Нет</option>
    <option value="Пока не уверен(а)">Пока не уверен(а)</option>
  </select>

  <label>С кем вы придёте (если не одни)?</label>
  <input type="text" name="Гость">

  <label>Какой алкоголь предпочитаете?</label>
  <select name="Алкоголь">
    <option value="Шампанское">Шампанское</option>
    <option value="Вино">Вино</option>
    <option value="Виски">Виски</option>
    <option value="Без алкоголя">Без алкоголя</option>
  </select>

  <label>Комментарий (по желанию):</label>
  <textarea name="Комментарий" rows="4"></textarea>

  <button type="submit">Отправить</button>
</form>

</body>
</html>
